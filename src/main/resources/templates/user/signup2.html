<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>signup</title>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="signup.css" rel="stylesheet">

    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
</head>



<body>
    <div th:if="${param.error}">
        invalid account and pass
    </div>
    <div th:if="${param.logout}">
        you have logged out
    </div>

    <div id="signup">
        <h3 class="text-center text-white pt-5">SIGN UP</h3>
        <div class="container">
            <div id="signup-row" class="row justify-content-center align-items-center">
                <div id="signup-column" class="col-md-6">
                    <div id="signup-box" class="col-md-12">
                        <form id="signup-form" class="form" action="/dosignup" method="post">
                            <h3 class="text-center text-info">Sign up</h3>
                            <div class="form-group">
                                <label for="username" class="text-info">Username:</label><br>
                                <input type="text" name="username" id="username" placeholder="username" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="nickname" class="text-info">Nickname:</label><br>
                                <input type="text" name="nickname" id="nickname" placeholder="nickname" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Password:</label><br>
                                <input type="text" name="password" id="password" placeholder="password" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password2" class="text-info">Confirm Password:</label><br>
                                <input type="text" name="password2" id="password2" placeholder="password" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
                            </div>
                            <div id="login-link" class="text-right">
                                <a href="/login" class="text-info">Account exist</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
