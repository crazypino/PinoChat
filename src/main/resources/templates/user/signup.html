<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ch">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PinoChat</title>
    <link rel="stylesheet" type="text/css" th:href="@{/static/layui/css/layui.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/static/chat/css/lgstyle.css}"/>
    <script th:inline="javascript">
        var basePath = [[${#httpServletRequest.getScheme() + "://" + #httpServletRequest.getServerName() + ":" + #httpServletRequest.getServerPort() + #httpServletRequest.getContextPath()}]];
    </script>
</head>

<body>
<div class="dowebok">
    <div class="form sign-in" style="margin-top:20px">
        <h2>PinoChat</h2>
        <label>
            <span>ACCOUNT</span>
            <input type="text" placeholder="Enter username" id="username" onkeyup="this.value=this.value.replace(/\s+/g,'')"/>
        </label>
        <label style="margin-top:15px">
            <span>NICKNAME</span>
            <input type="text" placeholder="Enter nickname" id="nickname" onkeyup="this.value=this.value.replace(/\s+/g,'')"/>
        </label>
        <label style="margin-top:15px">
            <span>PASSWORD</span>
            <input type="password" placeholder="Enter password" id="password" onkeyup="this.value=this.value.replace(/\s+/g,'')"/>
        </label>
        <label style="margin-top:15px">
            <span>PASSWORD CONFIRM</span>
            <input type="password" placeholder="Enter password" id="password2" onkeyup="this.value=this.value.replace(/\s+/g,'')"/>
        </label>
        <button type="button" class="submit" id="img-upload" style="margin-top:15px"><i class="layui-icon">&#xe67c;</i>UPLOAD PTHOTO</button>
        <button type="button" class="submit" id="submitsignup" style="margin-top:10px" onclick="submitsignup()">SIGNUP</button>
        <button type="button" class="submit" style="margin-top:10px" onclick="javascript:window.location.href='/login'">LOGIN</button>
    </div>
    <div class="sub-cont">
        <div class="img">
            <div class="img__text m--up">
                <h2>Welcome to PinoChat</h2>
            </div>
        </div>
    </div>
</div>
</body>
<script th:src="@{/static/jquery/dist/jquery.min.js}"></script>
<script th:src="@{/static/layui/layui.js}"></script>
<script th:src="@{/static/chat/js/signup.js}"></script>
</html>
